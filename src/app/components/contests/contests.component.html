<div style="display: flex;">
  <div style="width: 30%">
    <form style="margin-left: 8px;">

      <input id="handle-input" [(ngModel)]="handle" name="handle" style="margin-top: 72px; border-color:#AEAEAE; height: 24px;">
      <label for="handle-input"><button mat-raised-button style="font-weight: bold;" (click)="addHandle()">Add Handle</button></label>
      <button mat-raised-button style="margin-left: 8px; font-weight: bold;" (click)="showContests()">Show contests</button>
    </form>

    <div style="margin-left: 16px;">
      <table mat-table [dataSource]="dataSourceUsers" class="mat-elevation-z8" style="width: 93%;" >
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef >Username</th>
          <td mat-cell *matCellDef="let user">{{user.username}}</td>
        </ng-container>
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let user">{{user.rating}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>

      </table>
    </div>
  </div>
  <div style="width: 60%; margin-left: 96px;">
    <h1 style="margin-left: 8px;">Contests</h1>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" style="width: 90%;" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let contest">{{contest.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let contest"><a href="{{contest.link}}"
                                                  style="text-decoration: none;">{{contest.name}}</a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[10, 5]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements" style="width: 90%;">
    </mat-paginator>


  </div>
</div>
